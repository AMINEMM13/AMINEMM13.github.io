<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 Python SaaS 서비스</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>내 Python 기반 서비스</h1>
  <div id="output">잠시만 기다려 주세요...</div>
  
  <!-- Pyodide 라이브러리 (CDN에서 불러오기) -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  
  <script>
    async function loadPyodideAndRun() {
      // Pyodide 초기화
      const pyodide = await loadPyodide();

      // ─── 수정된 부분: numpy 로드 ───
      await pyodide.loadPackage('numpy');
      // ───────────────────────────────

      // k1.py 파일을 fetch()로 불러오기
      const response = await fetch('k1.py');
      const code = await response.text();

      // 파일 시스템에 쓰기
      pyodide.FS.writeFile('k1.py', code);

      try {
        // Python 코드 실행
        await pyodide.runPythonAsync(code);
        document.getElementById('output').innerText = "실행 완료";
      } catch (err) {
        document.getElementById('output').innerText = "실행 중 오류: " + err;
        console.error(err);
      }
    }

    loadPyodideAndRun();
    
    // Service Worker 등록 (파일명이 service-worker.js여야 합니다)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker 등록 성공:', reg.scope))
        .catch(err => console.error('Service Worker 등록 실패:', err));
    }
  </script>
</body>
</html>
