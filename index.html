<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 Python SaaS 서비스</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>내 Python 기반 서비스</h1>
  <div id="output">잠시만 기다려 주세요...</div>
  
  <!-- Pyodide 최신 버전(v0.27.0) 로드 -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.27.0/full/pyodide.js"></script>
  
  <script>
    async function loadPyodideAndRun() {
      // 1) Pyodide 초기화
      const pyodide = await loadPyodide();

      // 2) 코드 가져오기
      const response = await fetch('k1.py');
      const pythonCode = await response.text();

      // 3) import 문 기반으로 필요한 패키지(배포판 제공) 로드
      await pyodide.loadPackagesFromImports(pythonCode);

      // 4) Python 실행
      try {
        const result = await pyodide.runPythonAsync(pythonCode);
        document.getElementById('output').innerText = result ?? "실행 완료!";
      } catch (err) {
        console.error("Python 실행 오류:", err);
        document.getElementById('output').innerText = "실행 중 오류 발생";
      }
    }

    loadPyodideAndRun();
    
    // Service Worker 등록
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker 등록 성공:', reg.scope))
        .catch(err => console.error('Service Worker 등록 실패:', err));
    }
  </script>
</body>
</html>
