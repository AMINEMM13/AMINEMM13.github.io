<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 Python SaaS 서비스</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>내 Python 기반 서비스</h1>
  <div id="output">잠시만 기다려 주세요...</div>
  
  <!-- Pyodide 라이브러리 (CDN에서 불러오기) -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  
  <script>
    async function loadPyodideAndRun() {
      // Pyodide 초기화
      const pyodide = await loadPyodide();
      
      // numpy 패키지를 명시적으로 로드 --> 추가된 부분
      await pyodide.loadPackage("numpy");

      // k1.py 파일을 fetch()로 불러옵니다.
      const response = await fetch('k1.py');
      const pythonCode = await response.text();
      
      try {
        // k1.py의 코드를 실행합니다.
        const result = await pyodide.runPythonAsync(pythonCode);
        document.getElementById('output').innerText = result || "실행 완료!";
      } catch (error) {
        console.error("Python 실행 오류:", error);
        document.getElementById('output').innerText = "실행 중 오류 발생";
      }
    }
    
    loadPyodideAndRun();
    
    // Service Worker 등록 (PWA 기능)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker 등록 성공:', reg.scope))
        .catch(err => console.error('Service Worker 등록 실패:', err));
    }
  </script>
</body>
</html>
